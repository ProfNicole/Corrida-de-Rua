<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos de Corrida de Rua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video iframe {
            width: 100%;
            height: 200px;
        }
        .descricao {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Vídeos de Corrida de Rua</h1>
    <div class="catalogo">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/Ly_6G9oBGgw" frameborder="0" allowfullscreen></iframe>
            <div class="descricao">
                <h2>Vídeo 1: Dicas para Iniciantes</h2>
                <p>Aprenda as melhores dicas para começar a correr na rua.</p>
            </div>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/wn4HoM_EaG0" frameborder="0" allowfullscreen></iframe>
            <div class="descricao">
                <h2>Vídeo 2: Treinamento Avançado</h2>
                <p>Estratégias de treinamento para corredores avançados.</p>
            </div>
        </div>
    </div>
</body>
</html>
